<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">


  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/countdown.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
  {% block head %}{% endblock %}
</head>
<body>

  <!-- ===================== Navigation ===================== -->
  <nav>
    <ul>
      <li>
        <a href="/">
          <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="M&B Logo">
        </a>
      </li>
      <li><a href="/mr-mrs">Mr & Mrs</a></li>
      <li><a href="/rsvpage">RSVP & Schedule</a></li>
      <li><a href="/travel">Travel & Accommodations</a></li>
      <li><a href="/registry">Registry</a></li>
      <li><a href="/faq">FAQ</a></li>
    </ul>
  </nav>

  <!-- ===================== Logout Form ===================== -->
  <div class="logout-form">
    <form action="/logout" method="POST">
      <input type="submit" value="Log Out">
    </form>
  </div>

  <!-- ===================== Page Content ===================== -->
  {% block content %}
  {% endblock %}

  <!-- ===================== Chatbot ===================== -->
  <div id="chatbot-bubble">ðŸ’¬</div>
  <div id="chatbot-container">
    <div id="chatbot-header">
      Just Ask!
      <button id="chatbot-close">âœ–</button>
    </div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input type="text" id="chat-input" placeholder="Type your question..." />
      <button id="chat-send">Send</button>
    </div>
  </div>

  <!-- ===================== Footer ===================== -->
  <footer>
    <a href="/">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="M&B Logo">
    </a>
  </footer>

  {% block after_footer %}{% endblock %}

 <script>
  window.userName = "{{ name }}";
</script>

  <!-- JS Files -->
  <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
  <script src="{{ url_for('static', filename='js/countdown.js') }}"></script>
</body>
</html>
