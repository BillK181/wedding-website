<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===================== META ===================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Marisa & Bill's Wedding â€” RSVP, Travel, Registry, and FAQs.">
  <meta name="theme-color" content="#ffffff">
  <title>{% block title %}{% endblock %}</title>

  <!-- ===================== FAVICON ===================== -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

  <!-- ===================== STYLESHEETS ===================== -->
  <link rel="preload" href="{{ url_for('static', filename='css/styles.css') }}" as="style">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/countdown.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
  
  {% block head %}{% endblock %}
</head>

<body>
  <!-- ===================== NAVIGATION ===================== -->
  <nav>
    <div class="nav-header">
      <a href="/">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="M&B Logo">
      </a>
      <!-- Hamburger menu for mobile -->
      <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
    </div>

    <!-- Desktop menu -->
    <ul class="nav-links desktop-menu">
      <li><a href="/mr-mrs">Mr & Mrs</a></li>
      <li><a href="/rsvpage">RSVP & Schedule</a></li>
      <li><a href="/travel">Travel & Accommodations</a></li>
      <li><a href="/registry">Registry</a></li>
      <li><a href="/faq">FAQ</a></li>
    </ul>

    <!-- Mobile menu (dropdown) -->
    <ul class="nav-links mobile-menu">
      <li><a href="/mr-mrs">Mr & Mrs</a></li>
      <li><a href="/rsvpage">RSVP & Schedule</a></li>
      <li><a href="/travel">Travel & Accommodations</a></li>
      <li><a href="/registry">Registry</a></li>
      <li><a href="/faq">FAQ</a></li>
    </ul>
  </nav>


  <!-- ===================== LOGOUT FORM ===================== -->
  <div class="logout-form">
    <form action="/logout" method="POST">
      <input type="submit" value="Log Out">
    </form>
  </div>

  <!-- ===================== MAIN CONTENT ===================== -->
  <main id="content">
    {% block content %}{% endblock %}
  </main>

  <!-- ===================== CHATBOT ===================== -->
  <div id="chatbot-bubble" role="button" aria-label="Open Chatbot">ðŸ’¬</div>
  <div id="chatbot-container" aria-live="polite" hidden>
    <div id="chatbot-header">
      Just Ask!
      <button id="chatbot-close" aria-label="Close Chatbot">âœ–</button>
    </div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input type="text" id="chat-input" placeholder="Type your question..." autocomplete="off">
      <button id="chat-send">Send</button>
    </div>
  </div>

  <!-- ===================== FOOTER ===================== -->
  <footer>
    <a href="/" aria-label="Home">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="M&B Logo" width="100" height="auto" loading="lazy">
    </a>
  </footer>

  {% block after_footer %}{% endblock %}

  <!-- ===================== GLOBAL VARS ===================== -->
  <script>
    window.userName = "{{ name | e }}";
  </script>

  <!-- ===================== NAV SCRIPT ===================== -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggleButton = document.querySelector(".menu-toggle");
    const mobileMenu = document.querySelector(".mobile-menu");

    toggleButton.addEventListener("click", () => {
      mobileMenu.classList.toggle("show");
    });
  });
  </script>

  <!-- ===================== JS FILES ===================== -->
  <script src="{{ url_for('static', filename='js/chatbot.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/countdown.js') }}" defer></script>
</body>
</html>
